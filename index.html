<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
        body {
            background-color: rgb(216, 198, 174);
        }
    </style>
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>
    <h6 class="status">Heading to show turn</h6>

    <div class="wrapper">
        <button data-cell-index="0" class="cell" style="color: darkgoldenrod"></button>
        <button data-cell-index="1" class="cell" style="color: darkgoldenrod"></button>
        <button data-cell-index="2" class="cell" style="color: darkgoldenrod"></button>
        <button data-cell-index="3" class="cell" style="color: darkgoldenrod"></button>
        <button data-cell-index="4" class="cell" style="color: darkgoldenrod"></button>
        <button data-cell-index="5" class="cell" style="color: darkgoldenrod"></button>
        <button data-cell-index="6" class="cell" style="color: darkgoldenrod"></button>
        <button data-cell-index="7" class="cell" style="color: darkgoldenrod"></button>
        <button data-cell-index="8" class="cell" style="color: darkgoldenrod"></button>
    </div>

    <div class="restart">
        <button type="button" class="btn btn-outline-light">Rematch</button>
    </div>


    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>      
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="index.js"></script>
</body>
</html>
